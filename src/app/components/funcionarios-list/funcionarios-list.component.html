<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Lista de Funcionários</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="FuncionarioData.length <= 0" class="no-data">Ainda não há nenhum funcionario adicionado / ou o usuário não está autenticado!</p>

<div class="container" *ngIf="FuncionarioData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      

      <ng-container matColumnDef="funcionario_name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.funcionario_name}} </td>
      </ng-container>

      <ng-container matColumnDef="funcionario_email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.funcionario_email}} </td>
      </ng-container>

      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.cargo}}  </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-funcionario/', element._id]"><mat-icon>edit</mat-icon></button>
          <button mat-raised-button color="accent" (click)="deleteFuncionario(i, element)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
